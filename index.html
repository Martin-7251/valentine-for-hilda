<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      right: 30px;
    }

    /* Meme modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      max-width: 320px;
      animation: pop 0.3s ease;
    }

    .modal img {
      width: 100%;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hilda ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ¥ºğŸŒ¹</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <!-- Meme Popup -->
  <div class="modal" id="memeModal">
    <div class="modal-content">
      <h2>Yaaay!! ğŸ‰ğŸ˜</h2>
      <img src="https://i.imgflip.com/4t0m5.jpg" alt="Funny Valentine Meme">
      <p>You just made my day â¤ï¸</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("memeModal");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 60;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
