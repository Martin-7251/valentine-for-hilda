<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hilda ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: all 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #6c757d;
      color: white;
      right: 40px;
    }

    /* Meme Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      max-width: 340px;
      animation: pop 0.3s ease;
    }

    .modal img {
      width: 100%;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hilda ğŸŒ¹</h1>
    <p>Will you be my Valentine? ğŸ¥ºâ¤ï¸</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <!-- Meme Modal -->
  <div class="modal" id="memeModal">
    <div class="modal-content">
      <h2>Me after you said YES ğŸ‘€ğŸŒ³</h2>
      <img src="meme.jpeg" alt="Guy behind tree meme">
      <p>No turning back now ğŸ˜Œâ¤ï¸</p>
    </div>
  </div>

  <!-- Spotify Music -->
  <iframe
    id="music"
    width="0"
    height="0"
    allow="autoplay; encrypted-media"
    frameborder="0">
  </iframe>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("memeModal");
    const music = document.getElementById("music");

    let attempts = 0;
    const texts = [
      "Almost ğŸ˜…",
      "Nope ğŸ˜‚",
      "Nice try ğŸ˜ˆ",
      "Still running ğŸƒâ€â™‚ï¸",
      "Just say yes ğŸ’•"
    ];

    noBtn.addEventListener("mouseover", () => {
      attempts++;

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${Math.max(0.4, 1 - attempts * 0.1)})`;
      noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
    });

    yesBtn.addEventListener("click", () => {
      modal.style.display = "flex";

      // ğŸµ Spotify song (starts after click)
      music.src =
        "https://open.spotify.com/embed/track/6X5tkbisPtOgQB8clcPPtE?autoplay=1";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
